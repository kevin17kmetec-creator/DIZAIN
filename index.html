    <style>
      /* Ensure native scrolling works flawlessly */
      html, body {
        width: 100%;
        min-height: 100%;
        margin: 0;
        padding: 0;
        background-color: #050505;
        color: #ffffff;
        cursor: default;
        overflow-x: hidden;
        overflow-y: auto;
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
        color: transparent;
      }
    </style>
