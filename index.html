    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['var(--font-family)', 'sans-serif'],
              display: ['var(--font-family)', 'sans-serif'], // Override display font too
              logo: ['Montserrat', 'sans-serif'],
            },
            colors: {
              'concrete-900': 'var(--bg-color)',
              'concrete-800': 'var(--button-bg)',
              'concrete-700': 'var(--border-color)',
              'concrete-100': 'var(--text-color)',
              'white': 'var(--text-color)',
              'black': 'var(--bg-color)',
            },
            backgroundImage: {
              'noise': "url('https://grainy-gradients.vercel.app/noise.svg')",
            },
            borderColor: {
              DEFAULT: 'var(--border-color)',
              'white': 'var(--border-color)',
            },
            borderRadius: {
              'none': '0',
              'sm': 'var(--border-radius)',
              'md': 'var(--border-radius)',
              'lg': 'var(--border-radius)',
              'xl': 'var(--border-radius)',
              '2xl': 'var(--border-radius)',
              '3xl': 'var(--border-radius)',
              'full': '9999px',
            }
          }
        }
      }
    </script>
    <style>
      /* Ensure native scrolling works flawlessly */
      html, body {
        width: 100%;
        min-height: 100%;
        margin: 0;
        padding: 0;
        background-color: #050505;
        color: #ffffff;
        cursor: default;
        overflow-x: hidden;
        overflow-y: auto;
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }

      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
        color: transparent;
      }
    </style>
